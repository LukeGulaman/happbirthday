<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="assets/imgs/heart.png">

    <link href="css/text.css" rel="stylesheet">
    <link href="timercss/heartClock.css" rel="stylesheet">
    <link href="timercss/love_train.css" rel="stylesheet">
    <link href="timercss/style.css" rel="stylesheet">
    <title>A surprise is waiting...</title>
</head>
<body>
    <img id="clickScreen" src="assets/imgs/heart_hole.png" onclick="clickScreen(this)">
    <div id="welcomeText">Click to enter!<br>(Best in landscape)</div>
    <canvas id="container"></canvas>
    <audio id="bgMusic" src="assets/music/fly_me_to_the_moon(inst).mp3" loop></audio>

    <div id="white"></div>
    <div id="divBody">
        <div id="heartDiv">
            <img id="heartClock" src="assets/imgs/heart.png">
            <img id="heartTick" src="assets/imgs/heart.png">
            <img id="whiteGlow" src="assets/imgs/white_glow.png">
            <img class="heartParticles" src="assets/imgs/heart.png" style="visibility: hidden;">
        </div>
        <div class="middleItems" id="timecontainer">
            <div id="time">0 months, 0 days, 0 hours, 0 minutes, 0 seconds left</div>
            <div id="timedesc">"Every second brings us closer to your special day."</div>
        </div>
    </div>
    <div id="trainDiv">
        <object id="loveTrain" type="image/svg+xml" data="assets/imgs/love_train.svg"></object>
        <div id="trainText">BIRTHDAY! :3</div>
    </div>
    <script src="js/policyChecker.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/shader.js"></script>
    <script src="js/globalFunctions.js"></script>
    <script src="timerjs/initIntro.js"></script>
    <script src="timerjs/heartClock.js"></script>
    <script src="timerjs/loveTrain.js"></script>
</body>
</html>
